<html>
  <meta charset="UTF-8">
  <title>JS Drum Kit </title>
  <link rel="stylesheet" href="style.css"/>

  <body>
    <div class="keys">
      <div id="keyLabel" data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
      </div>
	  <div id="keyLabel" data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
	<div id="keyLabel"  data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div id="keyLabel" data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div id="keyLabel" data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div id="keyLabel" data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div id="keyLabel" data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div id="keyLabel" data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div id="keyLabel" data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
    </div>
    <audio data-key="65" >
	<source src="sounds/clap.wav" type="audio/wav">
	</audio>
	<audio data-key="83">
	<source src="sounds/hihat.wav" type="audio/wav">
	</audio>
	<audio data-key="68">
	<source src="sounds/kick.wav" type="audio/wav">
	</audio>
	<audio data-key="70">
	<source src="sounds/openhat.wav" type="audio/wav">
	</audio>
	<audio data-key="71">
	<source src="sounds/boom.wav" type="audio/wav">
	</audio>
	<audio data-key="72">
	<source src="sounds/ride.wav" type="audio/wav">
	</audio>
	<audio data-key="74">
	<source src="sounds/snare.wav" type="audio/wav">
	</audio>
	<audio data-key="75">
	<source src="sounds/tom.wav" type="audio/wav">
	</audio>
	<audio data-key="76">
	<source src="sounds/tink.wav" type="audio/wav">
	</audio>
	<script language="javascript" src="main.js">

	</script>
  </body>
</html>
